<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('Quan ly hoa donDanh sách')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <input type="hidden" name="status" value="1"/>
                            </li>
                            <li>
                                <label>Ngày hóa đơn：</label>
                                <input type="text" class="time-input" placeholder="Ngày hóa đơn" name="invoiceDate"/>
                            </li>
                            <li>
                                <label>Thời gian nhập liệu：</label>
                                <input type="text" class="time-input" placeholder="xin vui lòng chọn" name="params[beginTime]"/>
                                <span> - </span>
                                <input type="text" class="time-input" placeholder="xin vui lòng chọn" name="params[endTime]"/>
                            </li>
                            <li>
                                <label>Tên khách hàng：</label>
                                <input type="text" name="customerName"/>
                            </li>   
                            <li>
                                <label>Số hóa đơn：</label>
                                <input type="text" name="invoiceNo"/>
                            </li>
                            <li>
                                <label>Loại đơn hàng：</label>
                                <select name="type">
                                    <option value="">Tất cả</option>
                                    <option value="0">Khách lẻ online</option>
                                    <option value="1">Khách lẻ cửa hàng</option>
                                    <option value="2">Khách sỹ</option>
                                </select>
                            </li>
                            <li>
                                <label>Trạng thái Misa：</label>
                                <select name="statusMisa">
                                    <option id="status" value="">Tất cả</option>
                                    <option value="0">Chưa làm </option>
                                    <option value="1">Đã gửi</option>
                                    <option value="2">Đang làm </option>
                                    <option value="3">Thất bại </option>
                                    <option value="4">Thành công</option>
                                </select>
                            </li>
                            <li>
                                <label>Trạng thái Bravo：</label>
                                <select name="statusBravo">
                                    <option id="status" value="">Tất cả</option>
                                    <option value="0">Chưa làm </option>
                                    <option value="1">Đã gửi</option>
                                    <option value="2">Đang làm </option>
                                    <option value="3">Thất bại </option>
                                    <option value="4">Thành công</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;Tìm kiếm</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;Làm mới</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-primary single disabled" onclick="$.operate.detailTab()" shiro:hasPermission="business:invoice:edit">
                    <i class="fa fa-edit"></i> Chi tiết
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="business:invoice:remove">
                    <i class="fa fa-remove"></i> Xóa
                </a>
                <a class="btn btn-success multiple disabled" onclick="retryMisa()">
                    <i class="fa fa-repeat"></i> Đồng bộ Misa
                </a>
                <a class="btn btn-success multiple disabled" onclick="retryBravo()">
                    <i class="fa fa-repeat"></i> Đồng bộ Bravo
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:src="@{/app/js/business/invoice/invoice.js}"></script>
    <script th:inline="javascript">
    </script>
</body>
</html>
