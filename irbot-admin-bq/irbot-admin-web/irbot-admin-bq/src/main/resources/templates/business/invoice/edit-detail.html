<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Sửa Hoa don chi tiet')" />
    <style th:inline="css">
        input[type=checkbox] {
          margin: 9px 0 0;
        }
    </style>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-detail-edit" th:object="${invoiceDetail}">
            <input name="id" th:field="*{id}" type="hidden">
            <!-- <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Invoice Id：</label>
                <div class="col-sm-8">
                    <input name="invoiceId" th:field="*{invoiceId}" class="form-control" type="text" required>
                </div>
            </div> -->
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Tên hàng hóa：</label>
                <div class="col-sm-8">
                    <input name="productName" th:field="*{productName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Đơn vị tính：</label>
                <div class="col-sm-8">
                    <input name="unit" th:field="*{unit}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Số lượng：</label>
                <div class="col-sm-8">
                    <input name="qty" th:field="*{qty}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Đơn giá：</label>
                <div class="col-sm-8">
                    <input name="price" th:field="*{price}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Thành tiền：</label>
                <div class="col-sm-8">
                    <input name="amount" th:field="*{amount}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Phần trăm thuế GTGT：</label>
                <div class="col-sm-8">
                    <input name="taxPercent" th:field="*{taxPercent}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Tiền thuế GTGT：</label>
                <div class="col-sm-8">
                    <input name="taxAmount" th:field="*{taxAmount}" class="form-control" type="number" onkeypress="getTotal()" onkeyup="getTotal()" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Tổng thanh toán：</label>
                <div class="col-sm-8">
                    <input name="totalAmount" th:value="${invoiceDetail.amount + invoiceDetail.taxAmount}" class="form-control" type="text" required disabled>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Mã kênh đối tượng：</label>
                <div class="col-sm-8">
                    <input name="channelCode" th:field="*{channelCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Mã code：</label>
                <div class="col-sm-8">
                    <input name="code" th:field="*{code}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Mã kho：</label>
                <div class="col-sm-8">
                    <input name="storeCode" th:field="*{storeCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <div class="form-check">
                    <label for="gridCheck" class="col-sm-3 control-label is-required form-check-label">Khuyến mãi：</label>
                    <div class="col-sm-8" th:switch="*{promotion}">
                        <input th:case="0" class="form-check-input" id="gridCheck" type="checkbox" name="promotion">
                        <input th:case="1" class="form-check-input" id="gridCheck" type="checkbox" name="promotion" checked>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript" th:inline="javascript">
        var product = /*[[${invoiceDetail}]]*/;
    </script>
    <script th:src="@{/app/js/business/invoice/edit-detail.js}"></script>
</body>
</html>
